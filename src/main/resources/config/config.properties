# ======================================================
# TIMEOUTS (in seconds)
# ======================================================

# Implicit wait timeout. This is the maximum time the WebDriver will wait
# for an element to be findable before throwing an exception.
implicit.wait=20

# Page load timeout. Maximum time for a page to load completely.
page.load.timeout=100

# Script timeout. Maximum time for a script to load completely.
script.timeout=80

