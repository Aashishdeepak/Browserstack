# Extent Reports Configuration File

# The base folder for the report. All other paths are relative to this.
# A path starting with 'user.dir' will create the folder in your project root.
basefolder.name=target/
basefolder.datetimepattern=dd-MM-yyyy HH-ss

# The folder for the Spark theme report (the most common and modern theme)
spark.folder=spark/
spark.config=src/test/resources/config/spark-config.xml
spark.vieworder=dashboard,test,category,exception,author,device
spark.report.theme=STANDARD

# General report information
systeminfo.os=${os.name}
systeminfo.java=${java.version}
systeminfo.browser=${browser}
systeminfo.url=${url}